<nav class="navbar navbar-default">
    <div class="container">
        <ul class="nav navbar-nav">
            {% for menuitem in menuitems %}
                {% if menuitem.active %}
                    <li class="{% if menuitem == menu_active %}active{% endif %}">
                        <a href="{{ menuitem.page.url }}">{{ menuitem.label }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</nav>
