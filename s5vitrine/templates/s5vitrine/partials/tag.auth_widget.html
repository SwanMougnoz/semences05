<div class="login-toggler pull-right">
    {% if authenticated %}
        <span >Vous êtes connecté(e) en tant que <strong>{{ username }}</strong></span>
        <a href="{% url 's5appadherant:accueil_view' %}" class="btn btn-xs btn-primary">Espace adhérant</a>
        <a href="{% url 's5appadherant:logout_view' %}" class="btn btn-xs btn-danger">Déconnexion</a>
    {% else %}
        <a href="{% url 's5appadherant:login_view' %}" class="btn btn-xs btn-primary">Connexion</a>
    {% endif %}
</div>
