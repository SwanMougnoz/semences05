{% extends 's5vitrine/base.html' %}

{% load bootstrap %}
{% block content %}
    <p>{% lorem %}</p>
    <div class="col-md-3"></div>
    <div class="col-md-7">
        <form action="{% url 's5vitrine:contact' %}" method="POST" role="form">
            {% csrf_token %}
            {{ form|bootstrap }}
            <div class="form-group">
              <button type="submit" class="btn btn-primary pull-right">Envoyer</button>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
{% endblock %}
